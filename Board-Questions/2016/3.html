    <!-- Write a HTML code for the following client registration form and store the client details to the database after performing the required validation using PHP -->

        <input type="text" id="fname" name="fname" required><br><br>
        
        <label for="lname">Last Name :</label>
        <input type="text" id="lname" name="lname" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" style="width: 200px; height: 100px"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

            <option selected hidden></option>
            <option value="usa">USA</option>
            <option value="nepal">Nepal</option>
            <option value="australia">Australia</option>
        </select><br><br>
        
        <label for="terms&condition">Terms & Condition :</label>
        <input type="checkbox" id="terms&condition" name="terms&condition" required> I agree<br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
