<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance RegEx</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2>Advance RegEx</h2>
    <div class="email">
        <label for="email">Email:</label>
        <input type="mail" id = "email" placeholder="Enter your email">
        <button onclick="email()">Submit</button>
    </div>
    <div class="username">
        <label for="username">User name:</label>
        <input type="text" placeholder="Enter your username" id = "user">
        <button onclick="user()">Submit</button>
    </div>
    <div class = "password">
        <label for="password">Password:</label>
        <input type="text" placeholder="Enter the password" id="pass">
        <button onclick="pass()">Submit</button>
    </div>
</body>
</html>
